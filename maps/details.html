    <div class="container">
        <div class="row">
            <div id="details" class="col-12">
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = urlParams.get('lat');
        const longitude = urlParams.get('lng');

        getGymFromApi();        

        function getGymFromApi() {
            var xhr = new XMLHttpRequest();
            var gyms_api = `http://www.barbellfinder.com/api/gym/read_one.php?lat=${latitude}&lng=${longitude}`;

            xhr.open('GET', gyms_api, true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) {
                    return;
                }
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log('Got Gym', response);
                    
                    // call update page
                    updatePage(response);
                } else {
                    console.error(xhr.statusText);
                }
            }
        }

        function updatePage(gym) {
            const checkmark = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>`;
            const xMark = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>`;

        // Classes
        const boxing = gym?.boxing != 0 ? `<div class="col">${checkmark}<br />Boxing</div>` : `<div class="col">${xMark}<br />Boxing</div>`;
        const yoga = gym?.yoga != 0 ? `<div class="col">${checkmark}<br />Yoga</div>` : `<div class="col">${xMark}<br />Yoga</div>`;
        const bootcamp = gym?.bootcamp != 0 ? `<div class="col">${checkmark}<br />Boot Camp</div>` : `<div class="col">${xMark}<br />Boot Camp</div>`;
        const crossfit = gym?.crossfit != 0 ? `<div class="col">${checkmark}<br />Crossfit</div>` : `<div class="col">${xMark}<br />Crossfit</div>`;
        const hiit = gym?.hiit != 0 ? `<div class="col">${checkmark}<br />HIIT</div>` : `<div class="col">${xMark}<br />HIIT</div>`;
        const spin = gym?.spin != 0 ? `<div class="col">${checkmark}<br />Spin</div>` : `<div class="col">${xMark}<br />Spin</div>`;
        const swim = gym?.swim != 0 ? `<div class="col">${checkmark}<br />Swim</div>` : `<div class="col">${xMark}<br />Swim</div>`;
        const zumba = gym?.zumba != 0 ? `<div class="col">${checkmark}<br />Zumba</div>` : `<div class="col">${xMark}<br />Zumba</div>`;

        // Amenities
        const openGym = gym?.opengym != 0 ? `<div class="col">${checkmark}<br />Open Gym</div>` : `<div class="col">${xMark}<br />Open Gym</div>`;
        const personalTraining = gym?.personaltraining != 0 ? `<div class="col">${checkmark}<br />Personal Training</div>` : `<div class="col">${xMark}<br />Personal Training</div>`;
        const nutrition = gym?.nutrition != 0 ? `<div class="col">${checkmark}<br />Nutrition</div>` : `<div class="col">${xMark}<br />Nutrition</div>`;
        const pool = gym?.pool != 0 ? `<div class="col">${checkmark}<br />Pool</div>` : `<div class="col">${xMark}<br />Pool</div>`;
        const shower = gym?.shower != 0 ? `<div class="col">${checkmark}<br />Shower</div>` : `<div class="col">${xMark}<br />Shower</div>`;
        const locallyOwned = gym?.locallyowned != 0 ? `<div class="col">${checkmark}<br />Locally Owned</div>` : `<div class="col">${xMark}<br />Locally Owned</div>`;
        const femaleOwned = gym?.femaleowned != 0 ? `<div class="col">${checkmark}<br />Female Owned</div>` : `<div class="col">${xMark}<br />Female Owned</div>`;
        const minorityOwned = gym?.minorityowned != 0 ? `<div class="col">${checkmark}<br />Minority Owned</div>` : `<div class="col">${xMark}<br />Minority Owned</div>`;
        const parking = gym?.parking != 0 ? `<div class="col">${checkmark}<br />Parking</div>` : `<div class="col">${xMark}<br />Parking</div>`;
        const climbing = gym?.climbingwall != 0 ? `<div class="col">${checkmark}<br />Climbing Wall</div>` : `<div class="col">${xMark}<br />Climbing Wall</div>`;

        const detailsString = `
        <h1>${gym.name}</h1>
        <p>Address: ${gym.address}</p>
        <p>Phone: ${gym.phone}</p>
        <p>Cost: ${getPrettyPrice(gym.price)}</p>
        <div>
            <h3>Amenities</h3>
            <div class="row">
                ${openGym}
                ${pool}
                ${shower}
                ${locallyOwned}
                ${femaleOwned}
                ${minorityOwned}
                ${parking}
                ${nutrition}
                ${personalTraining}
                ${climbing}
            </div>
            <h3>Classes</h3>
            <div class="row">
                ${bootcamp}
                ${boxing}
                ${crossfit}
                ${hiit}
                ${spin}
                ${swim}
                ${yoga}
                ${zumba}
            </div>            
        </div>
        `
        document.querySelector('#details').innerHTML = detailsString;
        document.querySelector('title').innerHTML = `${gym.name} Details | BarbellFinder`;
        }

        // Utils
        function getPrettyPrice(price) {
            switch (price) {
                case 0:
                    return 'None Given';
                    break;
                case 1:
                    return 'Less than $30/month';
                    break;
                case 2:
                    return 'Less than $60/month';
                    break;
                case 3:
                    return 'Less than $90/month';
                    break;
                case 4:
                    return 'Less than $120/month';
                    break;
                case 5:
                    return 'More than $120/month';
                    break;
                default:
                    return 'None Given';
                    break;
            }
        }
    </script>
