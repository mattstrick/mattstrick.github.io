      <script>
        let map;
        let markers = [];
        const urlParams = new URLSearchParams(window.location.search);
        let apiGyms = [];
        
        getGymsFromApi();
        updatePageValuesWithSearchQuery();
        
        document.getElementById("submit").addEventListener("click", () => {                       
            // Update url with search query
            let address = document.getElementById('address').value;

            urlParams.set('search', address);
            document.location = `${location.pathname}?${urlParams.toString()}`;
        });
        
        /* Functions */
        function updatePageValuesWithSearchQuery() {           
            const query = urlParams.get('search') || 'Chicago, IL';
            
            document.getElementById('address').value = query;
            document.querySelector('title').innerHTML = `Gyms near ${query} | BarbellFinder`;
            document.querySelector('#side h1').innerHTML = `Searching gyms near ${query}`;
        }

        function hasAmenities(gym) {
            const amenities = urlParams.get('amenities');
            // if amenities does not exist or is empty
            if (amenities == null || amenities == '') {
                return true;
            }

            function hasAmenity(amenity) {
                // console.log('Amenity', amenity)
                if (gym?.amenities && gym?.amenities[amenity]) {
                    return true;
                }

                return false;
            }
            
            // console.log('amenities', amenities);
            return amenities.split(',').every(hasAmenity);
        }

        function initMap() {
          const myLatLng = { lat: 41.8781, lng: -87.6298 };
          const geocoder = new google.maps.Geocoder();

          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: myLatLng,
            fullscreenControl: false,
            mapTypeControl: false,
            streetViewControl: false,
          });

          google.maps.event.addListener(map, 'bounds_changed', function() {
            const bounds =  map.getBounds();
            let shownMarkers = 0;

            if (apiGyms.length > 0) {
                apiGyms.forEach(
                    (gym) => {
                        if (bounds.contains(getCoords(gym)) && hasAmenities(gym)) {
                            // console.log('Has Amenities', hasAmenities(gym));
                            shownMarkers++;
                            addMarker(gym);
                        }
                    }
                )
            }
            
            document.querySelector('#side #gymsShown').innerHTML = `${shownMarkers} gyms shown`;
          });
  
          geocodeAddress(geocoder, map); 
        }

        function geocodeAddress(geocoder, resultsMap) {
            let address = document.getElementById('address').value;
          
            geocoder.geocode({ address: address }, (results, status) => {
                if (status === "OK") {
                resultsMap.setCenter(results[0].geometry.location);                
                
                // Log out the lat long coordinate
                console.log({"lat": results[0].geometry.location.lat(), "lng": results[0].geometry.location.lng()});
                } else {
                alert(
                    "Geocode was not successful for the following reason: " + status
                );
                }
            });
        }
  
        // Adds a marker to the map and push to the array.
        function addMarker(gym) {
            const checkmark = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">' +
  '<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>' +
"</svg>";
          const gymPhoneNumber = gym?.phone ? `<p>${gym.phone}</p>` : '';
          const detailsLink = `<p><a href="./details.html?lat=${gym.lat}&lng=${gym.lng}">View Details ></a></p>`;
console.log('boxing', gym.boxing);
          // Classes
        const boxing = gym?.boxing != (0 || undefined) ? `<div class="col">${checkmark}<br />Boxing</div>` : '';
        const yoga = gym?.yoga != (0 || undefined) ? `<div class="col">${checkmark}<br />Yoga</div>` : '';
        const bootcamp = gym?.bootcamp != (0 || undefined) ? `<div class="col">${checkmark}<br />Boot Camp</div>` : '';
        const crossfit = gym?.crossfit != (0 || undefined) ? `<div class="col">${checkmark}<br />Crossfit</div>` : '';
        const hiit = gym?.hiit != (0 || undefined) ? `<div class="col">${checkmark}<br />HIIT</div>` : '';
        const spin = gym?.spin != (0 || undefined) ? `<div class="col">${checkmark}<br />Spin</div>` : '';
        const swim = gym?.swim != (0 || undefined) ? `<div class="col">${checkmark}<br />Swim</div>` : '';
        const zumba = gym?.zumba != (0 || undefined) ? `<div class="col">${checkmark}<br />Zumba</div>` : '';

        // Amenities
        const openGym = gym?.opengym != (0 || undefined) ? `<div class="col">${checkmark}<br />Open Gym</div>` : '';
        const personalTraining = gym?.personaltraining != (0 || undefined) ? `<div class="col">${checkmark}<br />Personal Training</div>` : '';
        const nutrition = gym?.nutrition != (0 || undefined) ? `<div class="col">${checkmark}<br />Nutrition</div>` : '';
        const pool = gym?.pool != (0 || undefined) ? `<div class="col">${checkmark}<br />Pool</div>` : '';
        const shower = gym?.shower != (0 || undefined) ? `<div class="col">${checkmark}<br />Shower</div>` : '';
        const locallyOwned = gym?.locallyowned != (0 || undefined) ? `<div class="col">${checkmark}<br />Locally Owned</div>` : '';
        const parking = gym?.parking != (0 || undefined) ? `<div class="col">${checkmark}<br />Parking</div>` : '';
        const climbing = gym?.climbingwall != (0 || undefined) ? `<div class="col">${checkmark}<br />Climbing Wall</div>` : '';

          const contentString =`
            <div id="content">
            <div id="bodyContent">
            <h3>${gym.name}</h3>
            <p>${gym.address}</p>
            ${gymPhoneNumber}
            <p>Price: ${getPrettyPrice(gym.price)}</p>
            <div class="container">
                <div class="row">
                    ${bootcamp}
                    ${boxing}
                    ${crossfit}
                    ${hiit}
                    ${spin}
                    ${swim}
                    ${yoga}
                    ${zumba}
                </div>
                <div class="row">
                    ${openGym}
                    ${personalTraining}
                    ${nutrition}
                    ${pool}
                    ${shower}
                    ${locallyOwned}
                    ${parking}
                    ${climbing}
                </div>
            </div>
            ${detailsLink}  
            </div>
            </div>
            `;
  
          const infowindow = new google.maps.InfoWindow({
            content: contentString,
          });

          // Red Marker
          const marker = new google.maps.Marker({
            position: getCoords(gym),
            map: map,
          });

          // Blue Marker
        //   https://medium.com/free-code-camp/how-to-change-javascript-google-map-marker-color-8a72131d1207
        //   const marker = new google.maps.Marker({
        //     position: gym.coords,
        //     map: map,
        //     icon: {
        //     url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        //     },
        //   });
  
          marker.addListener("click", () => {
            infowindow.open(map, marker);
          });
  
          markers.push(marker);
        }
  
        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
          setMapOnAll(null);
        }
  
        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
          clearMarkers();
          markers = [];
        }

        function getGymsFromApi() {
            var xhr = new XMLHttpRequest();
            var gyms_api = 'http://www.barbellfinder.com/api/gym/read.php';

            xhr.open('GET', gyms_api, true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) {
                    return;
                }
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log('Got Gyms');
                    apiGyms = response.records;
                } else {
                    console.error(xhr.statusText);
                }
            }
        }        
        
      </script>
